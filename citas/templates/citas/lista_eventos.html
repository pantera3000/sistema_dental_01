{% extends 'base.html' %}

{% block title %}Agenda de Citas{% endblock %}

{% block content %}
<style>
    /* Timeline Styles */
    .timeline-container {
        position: relative;
        padding: 20px 0;
    }

    .timeline-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .timeline-line {
        display: none; /* Hidden in grid layout */
    }

    .timeline-item {
        position: relative;
        padding-left: 0;
        margin-bottom: 0;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .timeline-dot {
        position: absolute;
        left: -10px;
        top: 10px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4e73df;
        border: 4px solid #fff;
        box-shadow: 0 0 0 3px #4e73df33;
        z-index: 2;
    }

    .timeline-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        border-left: 4px solid #4e73df;
    }

    .timeline-card:hover {
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }

    .timeline-time {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9em;
        margin-bottom: 10px;
    }

    .timeline-title {
        font-size: 1.3em;
        font-weight: 700;
        color: #2c3e50;
        margin: 10px 0;
    }

    .timeline-meta {
        display: flex;
        gap: 20px;
        margin-top: 12px;
        flex-wrap: wrap;
    }

    .timeline-meta-item {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #6c757d;
        font-size: 0.9em;
    }

    .timeline-meta-item i {
        color: #4e73df;
    }

    /* Today's Events Banner */
    .today-banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 30px;
        color: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .today-banner h2 {
        font-size: 1.8em;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .today-event-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }

    .today-event-card:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(5px);
    }

    .today-event-card:last-child {
        margin-bottom: 0;
    }

    .today-events-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .today-event-time {
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .today-event-title {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .today-event-location {
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Filter Buttons */
    .past-event {
        background: rgba(233, 236, 239, 0.6) !important;
        border-color: rgba(0, 0, 0, 0.1) !important;
        opacity: 0.75;
    }

    .past-event .today-event-time,
    .past-event .today-event-title,
    .past-event .timeline-title,
    .past-event .timeline-time {
        color: #6c757d !important;
        text-decoration: line-through; /* Optional: adds strikethrough */
    }
    
    .past-event .timeline-time {
        background: #adb5bd !important;
        text-decoration: none !important;
    }

    .past-event:hover {
        transform: none !important;
        box-shadow: none !important;
        background: rgba(233, 236, 239, 0.8) !important;
    }

    /* Filter Buttons */
    .filter-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 12px 28px;
        border: 2px solid #e3e6f0;
        background: white;
        color: #5a5c69;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .filter-btn:hover {
        background: #f8f9fc;
        border-color: #4e73df;
        color: #4e73df;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(78, 115, 223, 0.2);
    }

    .filter-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .filter-btn i {
        font-size: 1.1em;
    }

    /* Section Headers */
    .section-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 3px solid #e3e6f0;
    }

    .section-header h3 {
        font-size: 1.5em;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
    }

    .section-header .badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: 600;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
    }

    .empty-state i {
        font-size: 4em;
        color: #e3e6f0;
        margin-bottom: 20px;
    }

    .empty-state h4 {
        font-size: 1.3em;
        color: #5a5c69;
        margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .timeline-grid {
            grid-template-columns: 1fr;
        }

        .today-events-grid {
            grid-template-columns: 1fr;
        }

        .timeline-item {
            padding-left: 0;
        }

        .timeline-dot {
            display: none;
        }

        .today-banner {
            padding: 20px;
        }

        .today-banner h2 {
            font-size: 1.4em;
        }

        .filter-buttons {
            gap: 8px;
        }

        .filter-btn {
            padding: 10px 20px;
            font-size: 0.9em;
        }
    }
</style>

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="bi bi-calendar-check text-primary"></i> Agenda de Citas
        </h1>
    </div>

    <!-- Filter Buttons (Interceptadas por JS) -->
    <div class="filter-buttons">
        <button data-filter="week" class="filter-btn {% if current_filter == 'week' %}active{% endif %}">
            <i class="bi bi-calendar-week"></i> Esta Semana
        </button>
        <button data-filter="month" class="filter-btn {% if current_filter == 'month' %}active{% endif %}">
            <i class="bi bi-calendar-month"></i> Este Mes
        </button>
        <button data-filter="last_month" class="filter-btn {% if current_filter == 'last_month' %}active{% endif %}">
            <i class="bi bi-calendar-minus"></i> Mes Pasado
        </button>
        <button data-filter="next_3_months" class="filter-btn {% if current_filter == 'next_3_months' %}active{% endif %}">
            <i class="bi bi-calendar-range"></i> Próximos 3 Meses
        </button>
    </div>

    <!-- Container for dynamic content -->
    <div id="calendar-content">
        <!-- Loading Spinner -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando eventos...</span>
            </div>
            <p class="mt-3 text-muted">Sincronizando con Google Calendar...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('calendar-content');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Función para cargar eventos
            function loadEvents(filter) {
                // Mostrar loading state
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Cargando eventos...</span>
                        </div>
                        <p class="mt-3 text-muted">Sincronizando con Google Calendar...</p>
                    </div>
                `;
                
                // Actualizar botones activos
                buttons.forEach(btn => {
                    if(btn.dataset.filter === filter) btn.classList.add('active');
                    else btn.classList.remove('active');
                });

                // Fetch API
                fetch(`{% url 'citas:api_eventos' %}?filter=${filter}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(html => {
                        container.innerHTML = html;
                    })
                    .catch(error => {
                        container.innerHTML = `
                            <div class="alert alert-danger text-center">
                                <i class="bi bi-exclamation-triangle-fill"></i> Error al cargar citas: ${error.message}.
                                <br>
                                <button class="btn btn-outline-danger mt-2" onclick="location.reload()">Reintentar</button>
                            </div>
                        `;
                    });
            }

            // Cargar estado inicial
            loadEvents('{{ current_filter }}');

            // Event listeners para botones
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const filter = this.dataset.filter;
                    // Actualizar URL sin recargar
                    const url = new URL(window.location);
                    url.searchParams.set('filter', filter);
                    window.history.pushState({}, '', url);
                    
                    loadEvents(filter);
                });
            });
        });
    </script>
</div>
{% endblock %}
